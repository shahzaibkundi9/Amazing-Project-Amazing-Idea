name: AI Service CI

on:
  push:
    paths:
      - "ai/**"
  pull_request:
    paths:
      - "ai/**"

jobs:
  ai-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: cd ai && npm install

      - name: Run Tests
        run: cd ai && npm run test
